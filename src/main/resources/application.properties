spring.application.name=task-management-mcp-server

# ===============================
# Database Configuration
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/task_mcp_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / Hibernate Configuration
# ===============================
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ===============================
# Server
# ===============================
server.port=8080

# ===============================
# MCP Server Configuration
# ===============================
spring.ai.mcp.server.type=SYNC
spring.ai.mcp.server.stdio=true
spring.ai.mcp.server.name=task-management-mcp-server
spring.ai.mcp.server.version=1.0.0

# ===============================
# Critical for STDIO communication
# ===============================
spring.main.web-application-type=none
spring.main.banner-mode=off
logging.pattern.console=